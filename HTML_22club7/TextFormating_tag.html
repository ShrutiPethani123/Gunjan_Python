<html>
<head>
	<title> Text Formating tag </title>
</head>

<body>

	<b> Hello </b> <!-- bold tag-->
	<br>  <!-- break line -->
	<u> Hello </u> <!-- underline tag -->
	<br>
	<i> Hello </i><!-- Italic tag -->
	<br><br>

	<strong> Hello </strong> <!-- same as bold tag-->
	<br>  <!-- break line -->
	<ins> Hello </ins> <!-- same as underline tag -->
	<br>
	<em> Hello </em>	<!--  same as Italic tag -->
	<br><br>

	<big> Hello </big>
	<br>
	<small> Hello </small>
	<br><br>

	<mark> Hello </mark>
	<br>

	2<sup>5 </sup><br>
	H<sub>2</sub>O
	<br>
	<!-- 
		for bdo tag
		direction
		1. rtl = right to left
		2. ltr = left to right
	 -->

	<bdo dir="">ROYAL</bdo><br>
	<bdo dir="rtl">ROYAL</bdo>
	<br>

	<bdo dir="rtl">Royal Technosoft</bdo>
	
</body>
</html>
